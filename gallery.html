<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Merciado Amusement Park</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assests/css/gallery.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="nav-bar"></div>

      <div class="row" id="nav-bar-2"></div>


    <section class="text-center py-5">
      <h1 class="fw-bold display-5 text-gradient">Our Magical Moments âœ¨</h1>
      <p class="lead ms-5">Dive into the colors, laughter, and memories of Merciado Amusement Park!</p>
    </section>


    <section class="container pb-5">
      <div class="row g-4">
        <div class="col-md-4 col-sm-6">
          <div class="gallery-card">
            <img src="assests/img/arena/arcade.jpg"img-fluid rounded-4" alt="Ride">
            <div class="overlay"><span>Arcade</span></div>
          </div>
        </div>

        <div class="col-md-4 col-sm-6">
          <div class="gallery-card">
            <img src="assests/img/ent/open air cinema.png" class="img-fluid rounded-4" alt="Water Park">
            <div class="overlay"><span>Open air cinema</span></div>
          </div>
        </div>

        <div class="col-md-4 col-sm-6">
          <div class="gallery-card">
            <img src="assests/img/kid/cont.jpg" class="img-fluid rounded-4" alt="Family Zone">
            <div class="overlay"><span>Carousel</span></div>
          </div>
        </div>

        <div class="col-md-4 col-sm-6">
          <div class="gallery-card">
            <img src="assests/img/family/Family Ferris Wheel.png" class="img-fluid rounded-4" alt="Food Court">
            <div class="overlay"><span>Family wheels</span></div>
          </div>
        </div>

        <div class="col-md-4 col-sm-6">
          <div class="gallery-card">
            <img src="assests/img/water park/Lazy-River.png" class="img-fluid rounded-4" alt="Live Show">
            <div class="overlay"><span>Lazy River</span></div>
          </div>
        </div>

        <div class="col-md-4 col-sm-6">
          <div class="gallery-card">
            <img src="assests/img/arena/track.png" class="img-fluid rounded-4" alt="Night View">
            <div class="overlay"><span>Track</span></div>
          </div>
        </div>
      </div>
    </section>

    <div class="row mt-5" id="footer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assests/js/header (1).js"></script>
  <script src="assests/js/nav-bar.js"></script>
  <script src="assests/js/footer (1).js"></script>
