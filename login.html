<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up | Merciado Park</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assests/css/login.css">
</head>

<body>
  <div class="container-box">
    <div id="login-form" class="fadeIn">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="loginEmail" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-custom">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don’t have an account?
        <span class="text-link" onclick="showSignup()">Sign Up</span>
      </p>
    </div>

    <div id="signup-form" class="fadeIn" style="display:none;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="mb-3">
          <input type="text" id="signupName" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" id="signupEmail" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <input type="password" id="signupConfirm" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn-custom">Create Account</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account?
        <span class="text-link" onclick="showLogin()">Login</span>
      </p>
    </div>
  </div>

  <script src="assests/js/footer (1).js"></script>
  <script src="assests/js/header (1).js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script>
    function showSignup() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    // ✅ SIGNUP VALIDATION
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const pass = document.getElementById("signupPassword").value.trim();
      const confirm = document.getElementById("signupConfirm").value.trim();

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (name === "") {
        alert("Please enter your full name.");
        return;
      }
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }
      if (pass.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }
      if (pass !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      // Save to localStorage (temporary signup)
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", pass);
      alert("Account created successfully! Please login now.");
      showLogin();
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();

      const storedEmail = localStorage.getItem("userEmail");
      const storedPass = localStorage.getItem("userPassword");

      if (email === "" || pass === "") {
        alert("Please fill in both email and password.");
        return;
      }

      if (email === storedEmail && pass === storedPass) {
        alert("Login successful! ✅");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "book.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>

</body>
</html>
