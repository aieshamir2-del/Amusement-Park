  <div class="container-glass">

    <div class="row g-4">
      <div class="col-md-4">

          <a href="book.html"> <button class="btn-custom">Book Now</button>
          </a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="ent-card">
